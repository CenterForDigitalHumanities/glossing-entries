<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery of Glosses</title>
    <link rel="stylesheet" href="css/gloss.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <script src="js/auth.js" type="module"></script>
    <script src="js/deer.js" type="module"></script>
    <script src="js/layout.js" type="module"></script>
    <script src="js/shared.js"></script>
</head>

<body class="container">
    <gog-header class="container"></gog-header>
    <form id="ngForm" deer-type="named-gloss" deer-context="http://www.loc.gov/mods" class="row">
        <input type="text" deer-key="title" placeholder="Display Label" class="col">
        <input type="hidden" deer-key="targetCollection" value="GoG-Named-Glosses">
        <input is="auth-creator" type="hidden" deer-key="creator" />
        <input type="submit" value="Add NG : Title Only" class="col">
    </form>

    <!-- A stub for the future "facet selector" to inform our filtering "state" technique -->
    <section id="facetFilter" class="is-hidden">
        <ul>
            <li>Type of Resource</li>
            <facet data-facet="resource-type" data-label="Manuscript document" data-count="76" class="">Manuscript document</facet>
            <facet data-facet="resource-type" data-label="Manuscript book" data-count="31">Manuscript book</facet>
            <li>Genre</li>
            <facet data-facet="genre" data-label="Legal document" data-count="51" class="">Legal document</facet>
            <facet data-facet="genre" data-label="Narrative" data-count="13" class="">Narrative</facet>
        </ul>
    </section>

    <deer-view id="collectionList" deer-collection="GoG-Named-Glosses" deer-listing
        deer-link="ng.html#" deer-template="ngListFilterable" class="bg-basic">
        Loading&hellip;
    </deer-view>
    
    <gog-footer class="container">

    </gog-footer>
    <div id="globalFeedback" class="card is-center"></div>
    <script>

        window.onload = () => { 
            setPublicCollections() 
            setListings()
        }

        document.addEventListener('deer-created', event => {
            let e = new CustomEvent("deer-view", { detail: { set: [collectionList] }, bubbles: true })
            document.dispatchEvent(e)
            setTimeout(() => location.href = "", 3000)
        })

        function removeDuplicateDeerIds() {
            console.log('remove')
            const deerIds = {}
            const elementsToRemove = []
            const liElements =  document.querySelector("#collectionList > ul").children
            liElements.forEach(element => {
                const deerId = element.getAttribute('deer-id')
                if (deerIds[deerId])
                    elementsToRemove.push(element)
                else
                    deerIds[deerId] = true
            });
            elementsToRemove.forEach((element) => {
                element.remove()
            });
        }
        function waitForElm(selector) {
            return new Promise(resolve => {
                if (document.querySelector(selector))
                    return resolve(document.querySelector(selector))
                const observer = new MutationObserver(mutations => {
                    if (document.querySelector(selector)) {
                        observer.disconnect()
                        resolve(document.querySelector(selector))
                    }
                })
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                })
            })
        }
        waitForElm('#collectionList > ul').then(elem => new MutationObserver(removeDuplicateDeerIds).observe(elem, { childList: true }))
    </script>
</body>

</html>
