<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery of Glosses Named Glosses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/gloss.css">
    <script src="/js/auth.js" type="module"></script>
    <script src="js/deer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/shared.js"></script>
</head>

<body class="container">
    <gog-header class="container"></gog-header>
    <h1 class="text-primary"> Managing Gallery of Glosses Named Glosses </h1>
    <input is="auth-creator" type="hidden" deer-key="creator" />
    <button id="checkAll" class="button" role="button">Check All</button>
    <button id="checkInvert" class="button" role="button">Invert Selection</button>
    <button id="saveList" style="visibility: hidden;" class="button primary" role="button">Save List</button>
    <div class="row">
        <deer-view id="collectionList" deer-listing="https://store.rerum.io/v1/id/610c54deffce846a83e70625"
            deer-collection="Glossing-Matthew-Named-Glosses" deer-link="ms.html#" deer-template="managedlist">
            Loading&hellip;
        </deer-view>
    </div>
    <gog-footer class="container">

    </gog-footer>
    <div id="globalFeedback" class="card is-center"></div>
    <script>
        checkAll.addEventListener('click', ev => document.querySelectorAll('.togglePublic').forEach(a => a.classList.has("is-included") ?? a.click()))
        checkInvert.addEventListener('click', ev => document.querySelectorAll('.togglePublic').forEach(a => a.click()))
    </script>
</body>

</html>
