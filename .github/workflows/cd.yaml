name: Glossing Entries Deploy
on: 
  pull_request:
      branches:
        main
jobs:
    deploy:
      strategy: 
        matrix:
            machines: [vlcdhp02]
      runs-on: ${{ matrix.machines }}
      steps:
        - uses: actions/checkout@v3
        - run: |
            cd /opt/tomcat/webapps/glossing/
            git stash
            git pull
