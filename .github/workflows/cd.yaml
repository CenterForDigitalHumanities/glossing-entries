name: Glossing Entries Deploy
on: 
  pull_request:
      branches:
        bryan-dev-cd
jobs:
  deploy:
    strategy: 
      matrix:
          machines: [vlcdhp02]
    runs-on: ${{ matrix.machines }}
    steps:
      - uses: actions/master
      - run: |
          cd /opt/tomcat/webapps/glossing/
          git stash
          git checkout $GITHUB_HEAD_REF
          git pull
