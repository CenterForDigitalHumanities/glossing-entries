<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery of Glosses Manuscripts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/gloss.css">
    <script src="js/auth.js" type="module"></script>
    <script src="js/deer.js" type="module"></script>
    <script src="js/layout.js" type="module"></script>
    <script src="js/shared.js"></script>
</head>

<body class="container">
    <gog-header class="container"></gog-header>
    <h1 class="text-primary"> Managing Gallery of Glosses Manuscripts </h1>
    <input is="auth-creator" type="hidden" deer-key="creator" />
    <button id="saveList" style="visibility: hidden;" class="button primary" role="button">Save List</button>
    <div class="row">
        <deer-view id="collectionList" 
            deer-collection="Glossing-Matthew" deer-listing deer-link="ms.html#" deer-template="managedlist">
            Loading&hellip;
        </deer-view>
    </div>
    <gog-footer class="container">

    </gog-footer>
    <div id="globalFeedback" class="card is-center"></div>
    <script>
        window.onload = () => { 
            setPublicCollections() 
            setListings()
        }
    </script>
</body>

</html>
